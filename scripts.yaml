vacuum_start_mopping:
  alias: Mop
  sequence:
    - data:
        fan_speed: 105 # mop
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.set_fan_speed
    - data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.start
vacuum_start_cleaning:
  alias: Clean
  sequence:
    - data:
        fan_speed: 102 # balanced
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.set_fan_speed
    - data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.start
vacuum_pause:
  alias: Pause
  sequence:
    - data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.pause
vacuum_go_home:
  alias: Go home
  sequence:
    - data:
        entity_id: vacuum.xiaomi_vacuum_cleaner
      service: vacuum.return_to_base

# Play Party Mode
kodi_party_mode:
  alias: Kodi Party Mode
  sequence:
    # - entity_id: remote.jaskrowo_media
    #   state: "off"
    #   condition: state
    - service: kodi.call_method
      data:
        entity_id: media_player.kodi_259e2e8eb818649f98da60614c9822c3
        method: Player.Open
        item:
          partymode: music
    - service: remote.turn_on
      data:
        entity_id: remote.jaskrowo_media
        activity: Listen to FLAC
    - delay: 00:00:03
    - service: media_player.volume_set
      data:
        entity_id: media_player.marantz_sr5008
        volume_level: 0.3
