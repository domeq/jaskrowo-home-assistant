homeassistant: true
permit_join: false
mqtt:
  base_topic: zigbee2mqtt
  server: "mqtt://172.17.0.1"
advanced:
  log_output:
    - console
  last_seen: ISO_8601_local
#   availability_timeout: 60
#   availability_blacklist: ["tosia_right_wall"]
serial:
  port: /dev/ttyACM0
  disable_led: true

# Optional: Queue settings, useful when your zigbee stick get's
# unstable when executing many commands
queue:
  # Optional: Delay in ms between each command (default: shown below)
  delay: 250
  # Optional: Max no. of simultaneously running commands (default: shown below)
  simultaneously: 5

device_options:
  temperature_precision: 1
  humidity_precision: 1
  transition: 0.2
  no_occupancy_since:
    - 0
    - 60
    - 120
    - 180
    - 240
    - 300
    - 600
    - 1200
    - 1800
