- id: '1541319904416'
  alias: Hall - motion daytime
  trigger:
  - entity_id: binary_sensor.motion_sensor_158d0001e531e0
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: light.yeelight_color2_7c49eb1566bb
    state: 'off'
  - below: '50'
    condition: numeric_state
    entity_id: sensor.illumination_158d0001e531e0
  - after: sunrise
    after_offset: -02:00:00
    before: sunset
    before_offset: 03:00:00
    condition: sun
  action:
  - data:
      entity_id: scene.hall_light_day
    service: scene.turn_on
  - data:
      entity_id: light.yeelight_color2_7c49eb1566bb
      mode: normal
    service: light.yeelight_set_mode
  - wait_template: '{% if states.binary_sensor.motion_sensor_158d0001e531e0.attributes[''No
      motion since''] | int >= 180 and states.binary_sensor.motion_sensor_158d0001e531e0.state
      == ''off'' %}True{% else %}False{% endif %}'
  - condition: state
    entity_id: light.yeelight_color2_7c49eb1566bb
    state: 'on'
  - data:
      entity_id: light.yeelight_color2_7c49eb1566bb
    service: light.turn_off
- id: '1541323739426'
  alias: Hall - motion night
  trigger:
  - entity_id: binary_sensor.motion_sensor_158d0001e531e0
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.yeelight_color2_7c49eb1566bb
        state: 'off'
      - below: '50'
        condition: numeric_state
        entity_id: sensor.illumination_158d0001e531e0
      - condition: or
        conditions:
          - condition: sun
            after: sunset
            after_offset: 03:00:00
          - condition: sun
            before: sunrise
            before_offset: -02:00:00
  action:
  - data:
      entity_id: scene.hall_light_night
    service: scene.turn_on
  - data:
      entity_id: light.yeelight_color2_7c49eb1566bb
      mode: normal
    service: light.yeelight_set_mode
  - wait_template: '{% if states.binary_sensor.motion_sensor_158d0001e531e0.attributes[''No
      motion since''] | int >= 120 and states.binary_sensor.motion_sensor_158d0001e531e0.state
      == ''off'' %}True{% else %}False{% endif %}'
  - condition: state
    entity_id: light.yeelight_color2_7c49eb1566bb
    state: 'on'
  - data:
      entity_id: light.yeelight_color2_7c49eb1566bb
      transition: 1
    service: light.turn_off
