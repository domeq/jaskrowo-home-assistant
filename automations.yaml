- id: '1541261179517'
  alias: Living room motion - 01 normal
  trigger:
  - entity_id: binary_sensor.motion_sensor_158d0001e43ac7
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - above: '10'
    below: '30'
    condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
  - condition: template
    value_template: '{% if not is_state(''weather.krakow'', ''sunny'') %}true{% endif
      %}'
  - below: '100'
    condition: numeric_state
    entity_id: sensor.illumination_158d0001e43ac7
  - after: 06:30:00
    before: '22:00:00'
    condition: time
  action:
  - data:
      entity_id: scene.living_room_normal
    service: scene.turn_on
